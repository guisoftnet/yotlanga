<!DOCTYPE html>
 <html>
   <head>
     <!--Import Google Icon Font-->
     <link href="css/icon.css" rel="stylesheet">
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
     <link type="text/css" rel="stylesheet" href="css/estilo.css"  media="screen,projection"/>

     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Yotlanga - Bem vindo a comunidade de artistas</title>
   </head>
   <!-- interface principal -->
   <div class="yotlanga-interface">
   <header>
     <nav>
       <div class="nav-wrapper red darken-3 ">
         <img src="images/yotlanga.png"  class="brand-logo yo-brand-logo"/>
         <ul id="nav-mobile" class="right hide-on-med-and-down">
           <li><a href="#">registrar</a></li>
         </ul>
       </div>
     </nav>       <!-- fim nav -->
   </header>     <!-- fim cabecalho -->
  </div>
   <div class="container">
     <h1>Bem vindo</h1>

     <div class="row ">
       <form action="index.html" method="post">
         <div class="row">
           <!-- nome -->
           <div class="input-field col s12 m6">
             <input type="text" id="entrar_username" name="entrar_username" class="validate">
             <label for="nome">Email ou username</label>
           </div>
         </div>
         <div class="row">
           <!-- apelido -->
           <div class="input-field col s12 m6">
             <input type="password" id="entrar_senha" name="entrar_senha" class="validate">
             <label for="entrar_senha">Senha</label>
           </div>
         </div>

         <div class="row">
           <div class="yo-btn-entrar">
           <button class="btn waves-effect waves-light" type="submit"
           name="criar_conta"> Entrar
           </button>

         </div>
       </form>

         </div>


   </div>

   <body>
     <!--Import jQuery before materialize.js-->
     <script type="text/javascript" src="js/jquery.min.js"></script>
     <script type="text/javascript" src="js/materialize.min.js"></script>
     <script type="text/javascript" src="js/forms.js"></script>

   </body>
 </html>
